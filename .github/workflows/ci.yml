name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust formatting (needs nightly for unstable rustfmt options)
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  # Rust checks (clippy + unit tests)
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Clippy (core library)
        run: cargo clippy -p clickhouse_rowbinary --all-targets -- -D warnings
      - name: Clippy (Python bindings)
        run: cargo clippy -p clickhouse_rowbinary_py --all-targets -- -D warnings
      - name: Run unit tests
        run: cargo test --lib

  # Integration tests with ClickHouse
  integration:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:25.10
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: test123
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            if curl -s "http://default:test123@localhost:8123/ping" > /dev/null; then
              echo "ClickHouse is ready"
              break
            fi
            echo "Waiting for ClickHouse... ($i)"
            sleep 2
          done
      - name: Run integration tests
        env:
          CLICKHOUSE_DSN: "http://default:test123@localhost:8123"
        run: cargo test -p clickhouse_rowbinary --test integration -- --test-threads 4

  # Python tests across versions
  python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --dev
      - name: Build extension
        run: uv run maturin develop
      - name: Run Python linting (ruff)
        run: uv run ruff check python/ tests/python/
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      - name: Run Python format check (ruff)
        run: uv run ruff format --check python/ tests/python/
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      - name: Run type check (pyright)
        run: uv run pyright python/clickhouse_rowbinary/
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      - name: Run tests
        run: uv run pytest tests/python -v

  # Verify wheel builds work on all platforms
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --interpreter python3.14
          sccache: 'true'
          manylinux: auto
      - name: Install and verify
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "
          from clickhouse_rowbinary import Schema, RowBinaryWriter, RowBinaryReader, SUPPORTED_TYPES
          schema = Schema.from_clickhouse([('id', 'UInt32'), ('name', 'String')])
          writer = RowBinaryWriter(schema)
          writer.write_row({'id': 1, 'name': b'test'})
          data = writer.take()
          reader = RowBinaryReader(data, schema)
          row = reader.read_row()
          assert row['id'] == 1
          assert row['name'] == b'test'
          print('All checks passed!')
          "
